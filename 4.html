<html>
<head>
  <title> Form </title>
</head>
  <body>
    <form action="http://httpbin.org/post" enctype="multipart/form-data" method="POST">
	<p><b>Firstname:</b>
	<br>
	  <input type="text" name="firstname" size="77">
	</p>
	<p><b>Lastname:</b>
	<br>
	  <input type="text" name="lastname" size="77">
	</p>
	<p><b>Group:</b>
	<br>
	  <input type="text" name="group" size="77">
	</p>
	<p><b>Message:</b>
	<br>
	  <textarea name="message"></textarea>
	</p>
	<p><b>Myimg:</b>
	<br>
	  <input type="file" name="myimg">
	</p>
	<p><input type="submit" value="Send">
	</p>
    </form>
  </body>
</html>
